<!DOCTYPE html>
<html lang="pt-br" data-contexto="claro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <button id="modo-claro-escuro" class="modo-claro">
            <img src="img/sol.svg" alt="">
        </button>
    </header>

    <!-- Formulário de login -->
        <section class="login">
            <h1 class="login-titulo">Login</h1>
            <form class="form-login" action="">
                <input class="form-login-item form-login-email" type="email" placeholder="Digite seu email" name="email">
                <input class="form-login-item form-login-password" type="password" placeholder="Digite sua senha" name="password">
                <input id="form-login-confirmar" type="submit" value="Confirmar">
            </form>
        </section>
    
</body>
</html>
